name: Merge Fast-Forward

on:
  pull_request:
    types:
      - labeled

jobs:
  merge-ff:
    if: github.event.label.name == 'merge-ff'
    runs-on: ubuntu-latest

    steps:
      # チェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # マージの準備
      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # リモートブランチをフェッチ
      - name: Fetch all branches
        run: git fetch --all

      # mainブランチに移動して、developをファストフォワードでマージ
      - name: Merge develop into main (fast-forward)
        run: |
          git checkout main
          git pull origin main  # 最新のmainを取得
          git merge --ff-only origin/develop  # developをmainにファストフォワードマージ

      # リモートにプッシュ
      - name: Push changes
        run: |
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/Yuki-Nakamura4/cicd-practice.git
          git push origin main
