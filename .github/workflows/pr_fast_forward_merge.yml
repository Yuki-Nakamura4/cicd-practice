# 本番環境デプロイ用のマージアクション
# developブランチからmainブランチへのPRは自動的にfast-forwardでマージする

name: "Pull Request Fast-Forward Merge "

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  pull_request_merge:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'develop' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set safe directory
        run: git config --global --add safe.directory ${GITHUB_WORKSPACE}

      - name: Fast Forword Merge
        uses: robotology/gh-action-nightly-merge@v1.3.2
        with:
          stable_branch: ${{ github.event.pull_request.base.ref }}
          development_branch: ${{ github.event.pull_request.head.ref }}

          allow_ff: true
          ff_only: true

          user_name: "GitHub Nightly Merge Action"
          user_email: "actions@github.com"
          push_token: "PAT_TOKEN"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
